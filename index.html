<!doctype html>

<html>

<head>
    <title>Survive</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">


</head>

<body ng-app="GameApp">
    <h1>Death Trap 5000</h1>
    <section>
    <p>You're standing in the center of a room with four walls surrounding you. How would you like to proceed?</p>
    
    <section ng-controller="CommandController">
    <input type="text" name="choice" ng-model="terminal" placeholder="Command line">
    <button ng-click="command()">Enter</button>
    </section>

    <h2>Move:</h2>
    <!--<button ng-click="connect()">Connect</button>  added this for testing -->
    <div class="cursor" ng-controller="CursorController">
        <button id="upBtn" ng-click="up()">Up</button>
        <div id="sides">
            <div id="left">
                <button id="leftBtn" ng-click="left()">Left</button>
            </div>
            <div id="right">
                <button id="rightBtn" ng-click="right()">Right</button>
            </div>
        </div>
        <button id="downBtn" ng-click="down()">Down</button>
    </div>

    <section class="chat">
        <main>
            <input type="text" name="name" placeholder="Enter Name">
            <input type="text" name="channel" placeholder="DM">
            <div class="chatBody" ng-repeat="thing in things"> <!-- added for testing -->
                <ul>
                    <li>
                        <p>{{ thing }}</p>
                        <p>Other stuff:</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <p>From:</p>
                        <p>Msg: More chat</p>
                    </li>
                </ul>
            </div>
            <input type="text" name="enterMsg" placeholder="Enter message">
            <button ng-click="addThing()">Get!</button>
        </main>
    </section>
    </section>

</body>

</html>
